<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products</title>
	<link rel="stylesheet" href="styles.css"/>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
	<script src="./main.js" defer></script>
</head>
<body>
	<div class="Partition">
		<span class="Partition__Top"></span>
		<span class="Partition__Bottom"></span>
	</div>
	<main class="Main">
		<button class="ControlBtn ControlBtn--Prev">&lt;</button>
		<button class="ControlBtn ControlBtn--Next">&gt;</button>

		<div class="Main__Info">
			<h1 class="Main__Name">Product Name</h1>
			<div class="Card__Sizes">
				<h2 class="Card__Sizes__Heading">Sizes</h2>
				<div class="Card__Sizes__Values"></div>
			</div>
			<div class="Card__Colors">
				<h2 class="Card__Colors__Heading">Colors</h2>
				<div class="Card__Colors__Values"></div>
			</div>
			<button class="BuyNowBtn">Buy Now</button>
		</div>
		<img src="./images/red.png" class="ProductImg"/>
	</main>
	<div class="Toast">
		<span  id="checkIcon">
			<ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
		</span>
		<article>
			<h1>Purchase Successful</h1>
			<p class="Toast__Message">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
		</article>
	</div>
</body>
</html>
